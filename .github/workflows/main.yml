name: Horusec

on:
  push:
    branches:
      - main

jobs:
  horusec-security:
    name: horusec-security
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with: # Necessário quando habilitado o autores de commit
        fetch-depth: 0
    
    - name: Configuração e teste Horusec Security
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/master/deployments/scripts/install.sh | bash -s latest-beta
        horusec start -p="./" -e="true"
    - name: Install dependencies
      run: |
        cd RotasCaminhao
        dotnet restore
      
    - name: Run Roslyn Analyzers
      run: |
        cd RotasCaminhao
        dotnet build RotasCaminhao.csproj

    - name: Install .NET Analyzers
      run: dotnet tool install -g dotnet-analyze
  
    - name: Verificação com os NetAnalyzers
      run: |
        cd RotasCaminhao
        dotnet analyze RotasCaminhao.csproj
